<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Create Person</h1>
        <form method="POST" th:action="@{/person/create}" th:object="${person}">
            <div class="mb-3">
                <label for="id" class="form-label"></label>
                <input type="text" class="form-control" id="id" name="id" placeholder="I.D." th:field="*{id}">
                <p class="fw-light text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label"></label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" th:field="*{fullName}">
                <p class="fw-light text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" th:field="*{phone}">
                <p class="fw-light text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">
                <p class="fw-light text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label"></label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" th:field="*{dateOfBirth}">
                <p class="fw-light text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            </div>
            <button class="btn btn-primary" type="submit">Create Person</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
